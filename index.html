<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="main-container">
        <div class="scores-container">
            <div id="player-score" class="score-text">0</div>
            <div class="score-text">-</div>
            <div id="computer-score" class="score-text">0</div>
        </div>
        <div class="player-buttons-container">
            <button data="rock" id="rock-btn">Rock</button>
            <button data="paper" id="paper-btn">Paper</button>
            <button data="scissors" id="scissors-btn">Scissors</button>
        </div>
    </div>

    <div class="result-display"></div>
    <div class="winner-display"></div>
    
</body>
</html>
